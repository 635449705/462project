<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="res/css/style-main.css">
        <title>Register - JWC Bookstore</title>
    </head>
<body>
    <header>
        <div class="top-bar">
            <div class="main-body-width row">
                <div class="text-left col-2">
                    <div class="topbar-ele-wrapper">
                        <p><a href="./index.html" target="_top">Huskie saves on books!</a></p>
                    </div>
                </div>
                <div class="text-right col-2 text-uppercase">
                    <div class="topbar-ele-wrapper">
                        <p><a href="#">Login</a></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="bottom-border">
            <div class="main-body-width row">
                <div class="text-left col-2 page-logo-width">
                    <h1 class="header-second-title"><a href="./index.html" target="_blank"><span class="text-shine">JWC</span>books</a></h1>
                </div>
                <div class="text-right col-2 page-navigation-align">
                    <div class="text-right">
                        <nav>
                            <ul class="page-navigation-list">
                                <li class="page-navigation-item"><a href="./buy.html" target="_top">BUY</a></li>
                                <li class="page-navigation-item navigation-item-bar"><a href="./rent.html" target="_top">RENT</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="page-body-top"></div>

    <div class="main-body-width align-center login-signup-min-width">
        <div class="text-center page-title">
            <h1 class="text-uppercase">Register</h1>
        </div>
        <div class="login-signup-body align-center">    
            <div>
                <form class="login-signup-email-form" action="./index.html">
                    <label class="login-signup-input-label" for="email"><b>Email</b></label>
                    <input class="login-signup-input-info" type="email" placeholder="Enter email address" name="email" required>
    
                    <label class="login-signup-input-label" for="password"><b>Password</b></label>
                    <input class="login-signup-input-info" type="password" placeholder="Enter password" name="password" required>
    
                    <label class="login-signup-input-label" for="password-repeat"><b>Repeat Password</b></label>
                    <input class="login-signup-input-info" type="password" placeholder="Repeat password" name="password-repeat" required>
                        
                    <label class="signup-agree">
                        <input type="checkbox" name="agree" required>
                        <span>I agree to the <b><span class="text-shine">JWC</span>Books</b> <a href="./terms.html" style="color:dodgerblue" target="_blank">Terms & Privacy</a>.</span>                        
                    </label><br>
    
                    <button class="button login-signup-button" type="submit" class="signupbtn">Sign Up</button>
                </form>
            </div>
    
            <div class="align-center signup-login-box text-center">
                <p>Already have an account?</p>
                <a class="signup-login text-uppercase" href="./login.html" target="_top">Login</a>
            </div>
        </div>
    </div>

</body>
</html>
