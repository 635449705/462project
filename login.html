<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="res/css/style-main.css">
    <title>Login - JWC Bookstore</title>
</head>
<body>
    <header>
        <div class="top-bar">
            <div class="main-body-width row">
                <div class="text-left col-2">
                    <div class="topbar-ele-wrapper">
                        <p><a href="./index.html" target="_top">Huskie saves on books!</a></p>
                    </div>
                </div>
                <div class="text-right col-2 text-uppercase">
                    <div class="topbar-ele-wrapper">
                        <p><a href="#">Login</a></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="bottom-border">
            <div class="main-body-width align-center row">
                <div class="text-left col-2">
                    <h1 class="header-second-title"><a href="./index.html" target="_blank"><span class="text-shine">JWC</span>books</a></h1>
                </div>
                <div class="text-right col-2">
                    <div class="text-center">
                        <nav>
                            <ul class="page-navigation-list">
                                <li class="page-navigation-item"><a href="./index.html" target="_top">HOME</a></li>
                                <li class="page-navigation-item"><a href="./buy.html" target="_top">BUY</a></li>
                                <li class="page-navigation-item"><a href="./rent.html" target="_top">RENT</a></li>
                                <li class="page-navigation-item"><a href="./sell.html" target="_top">SELL</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="page-body-top"></div>

    <div class="main-body-width align-center">
        <div class="text-center page-title">
            <h1 class="text-uppercase">Login</h1>
        </div>
        <div class="login-signup-body align-center">    
            <div>
                <form class="login-signup-email-form" action="./account.html">    
                    <label class="login-signup-input-label" for="email"><b>Email</b></label><br>
                    <input class="login-signup-input-info" type="email" placeholder="Enter email address" name="email" required><br>
            
                    <label class="login-signup-input-label" for="password"><b>Password</b></label><br>
                    <input class="login-signup-input-info" type="password" placeholder="Enter password" name="password" required><br>
                    
                    <span class="login-forgot"><a href="./forgot.html">Forgot password?</a></span><br>
                    
                    <label class="login-remember">
                        <input type="checkbox" name="remember">
                        <span class="text-uppercase">Remember me</span>                        
                    </label><br>
                        
                    <button class="button login-signup-button" type="submit">Login</button><br>
                </form>
            </div>
    
            <div class="align-center login-register-box text-center">
                <p>Not registered yet?</p>
                <a class="login-register text-uppercase" href="./signup.html" target="_top">Register</a>
            </div>
        </div>
    </div>

</body>
</html>
